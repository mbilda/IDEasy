name: Update URLS
on:
  workflow_dispatch:
jobs:
  updateURLS:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ide
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Checkout ide-urls
        uses: actions/checkout@v3
        with:
          repository: devonfw/ide-urls
          path: ide-urls
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'
      - name: Build and run url updater
        run: |
          cd cli
          mkdir ../ide-urls
          mvn -B -ntp -Dstyle.color=always install
          mvn -B -ntp -Dstyle.color=always exec:java -Dexec.mainClass="com.devonfw.tools.ide.url.UpdateInitiator" -Dexec.args="../ide-urls PT5H30M"
      - name: Build native image
        shell: bash
        run: |
          maven_config="$(cat .mvn/maven.config)"
          current_version="${maven_config/#*-Drevision=}"
          current_version="${current_version/ */}"
          current_version="${current_version/-SNAPSHOT/-$(date +%m_%d_%H)-SNAPSHOT}"
          cd cli
          mvn -B -ntp -Pnative -DskipTests=true -Drevision=${current_version} package
      - name: Upload native image
        uses: actions/upload-artifact@v4
        with:
          path: cli/target/ideasy*
